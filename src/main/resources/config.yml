# ClanCore Configuration

# Kho Cờ: vật phẩm đá quý (chỉ loại này được bỏ vào cờ)
flag-storage:
  gem-material: EMERALD   # Vật phẩm đại diện đá quý (sẽ đổi sau nếu có item riêng)

# Nâng cấp clan dùng Đá quý (sẽ tích hợp sau). Clan points đã bỏ.
clan-points:
  # Chi phí Đá quý để upgrade (từ level 5 trở đi dùng chung cost level 5)
  upgrade-costs:
    1: 1000
    2: 2000
    3: 3000
    4: 5000
    5: 7500    # Level 5+ dùng chung 7500

  # Giữ lại cho tương lai (đá quý)
  sellable-items:
    # Format: MATERIAL_NAME:points
    DIAMOND: 10
    GOLD_INGOT: 5
    IRON_INGOT: 3
    EMERALD: 15
    NETHERITE_INGOT: 50
    COAL: 1
    REDSTONE: 2
    LAPIS_LAZULI: 2
    QUARTZ: 3
    GLOWSTONE_DUST: 2

# Clan Level System
clan-levels:
  # Max level (0 = không giới hạn)
  max-level: 0
  
  # Level configurations
  levels:
    1:
      max-members: 15
      speed-buff: 10      # % speed increase
      health-buff: 0      # % health increase
    2:
      max-members: 25
      speed-buff: 10      # Additional % speed (total: 20%)
      health-buff: 15     # Additional % health (total: 15%)
    3:
      max-members: 35
      speed-buff: 10      # Additional % speed (total: 30%)
      health-buff: 15     # Additional % health (total: 30%)
    4:
      max-members: 45
      speed-buff: 15      # Additional % speed (total: 45%)
      health-buff: 15     # Additional % health (total: 45%)
    5:
      max-members: 50
      speed-buff: 15      # Additional % speed (total: 60%)
      health-buff: 15     # Additional % health (total: 60%)
